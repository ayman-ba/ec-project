<ec-button [text]="'Add new product'"
           [type]="'button'"
           (onClickEvent)="openAddProductModal()"/>

<div class="products-container">
  @for (product of (products$ | async)?.elements; track product.id) {
  <ec-product-summary  [product]="product"
                   class="product"
                   (onDeleteEvent)="onDeleteProduct($event)"/>
  } @empty {
    No products found.
  }
</div>
