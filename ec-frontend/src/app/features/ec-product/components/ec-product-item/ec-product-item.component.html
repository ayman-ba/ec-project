<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <div class="actions">
    <mat-card-actions>
      <ec-button [text]="'Delete'"
                 [type]="'button'"
                 (onClickEvent)="onDeleteProduct(product.id)"/>
      <ec-button [text]="'Details'"
                 [type]="'button'"
                 (onClickEvent)="onEditProduct(product)"/>
    </mat-card-actions>
  </div>

</mat-card>
