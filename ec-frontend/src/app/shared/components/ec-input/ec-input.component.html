<mat-form-field class="input">
  <mat-label>{{label}}</mat-label>
  <input matInput
         [type]="type"
         [placeholder]="placeholder"
         [formControlName]="formControlKey">
</mat-form-field>
<ec-error-message [validationErrors]="formControl.errors"
                  [displayErrorMessage]="formControl.touched">
</ec-error-message>
